root = "."
testdata_dir = "testdata"
tmp_dir = "../tmp"

[build]
args_bin = []
bin = "./tmp/webserverDebug"
cmd = "go build -o ./tmp/webserverDebug cmd/webserver/main.go"
delay = 1
exclude_dir = ["tmp", "vendor", "testdata", "scripts", "docker"]
exclude_file = []
exclude_regex = ["_test.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
include_ext = ["go", "json", "sql", "yaml"]
include_file = []
kill_delay = "0s"
log = "build-errors.log"
poll = false
poll_interval = 1
rerun = false
rerun_delay = 500
send_interrupt = false
stop_on_error = false

[color]
app = "blue"
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
keep_scroll = true
